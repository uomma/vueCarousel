<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
    <!--  font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  font-awesome -->
</head>

<body>
    <div id="app" v-cloak>

        <div class="container"  @mouseenter="stopSlide" @mouseleave="startSlide">
            <div class="item">
                <img :src="games[shownGame].img" alt="">
                <div class="text">
                    <h2>{{games[shownGame].title.toUpperCase()}}</h2>
                    <p>{{games[shownGame].text}}</p>
                </div>
            </div>

            <div class="thumbs">
                <div class="prev" @click="prevGame"></div>
                <div class="next" @click="nextGame"></div>
                <div v-for="(game, index ) in games" class="thumb" :class="{active: index === shownGame}"
                    @click="switchImg(index, $event)" >
                    <img :src="game.img" :alt="games.title">
                </div>

            </div>
        </div>

    </div>

    <!--Vue from CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Vue from CDN-->
    <script src="main.js"></script>
</body>

</html>
